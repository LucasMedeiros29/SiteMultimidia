    <h3>Comentários e conclusões</h3>  
    <p class="resumo">Neste relatório realizamos uma análise detalhada dos parâmetros LPC, separação sonora/surda, espectro, envoltória LP, frequências formantes, e estimação da frequência fundamental (f0) e do pitch a partir de áudios gravados em laboratório, utilizando ferramentas como o Google Colab e bibliotecas Python (OpenCV, Librosa) para processar e analisar os sinais de áudio.</p>
    <p class="resumo">A partir da análise das formantes e dos espectros das vogais, observamos que diferentes ordens de análise dos coeficientes LPC impactam a precisão da representação espectral. A ordem 8 apresentou uma simplificação excessiva, enquanto a ordem 12 proporcionou um bom equilíbrio entre precisão e eficiência computacional. Por outro lado, a ordem 18, apesar de detalhar mais aspectos do espectro, trouxe o risco de apresentar ruído e instabilidade nos coeficientes, especialmente em sinais ruidosos ou curtos.</p>
    <p class="resumo">Ao comparar nossos resultados com o triângulo de vogais de Russo e Behlau (1993), observamos que as diferenças nos padrões podem ser atribuídas à variabilidade vocal de cada indivíduo, além de possíveis interferências de ruído ou erros na execução do código. No entanto, algumas semelhanças entre os gráficos foram notadas, como a posição da vogal /a/ em relação às outras e a coincidência de frequências F1 para as vogais /e/ e /o/.</p>
    <p class="resumo">A estimação da frequência fundamental e do pitch foi obtida com sucesso utilizando o algoritmo pYIN, permitindo a visualização das variações temporais dessas frequências ao longo dos sinais de áudio. Esses parâmetros são cruciais para a análise acústica da fala, sendo aplicáveis em várias áreas, como reconhecimento de fala, síntese vocal e análise fonética.</p>
    <p class="resumo">Em suma, as ferramentas utilizadas proporcionaram uma análise robusta dos sinais de áudio e as diferenças entre os resultados indicam a necessidade de ajustes finos nos parâmetros do processo de análise para obter uma representação mais precisa, dependendo das características do áudio analisado.</p>
